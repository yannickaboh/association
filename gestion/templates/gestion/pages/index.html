<!DOCTYPE html>
{% load staticfiles %}
<html>
    
<!-- Mirrored from themesdesign.in/admiry/red/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 01 Nov 2019 13:22:25 GMT -->
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <title>Login - MicroFinance</title>
        <meta content="Admin Dashboard" name="description" />
        <meta content="ThemeDesign" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="shortcut icon" href="{% static 'gestion/assets/images/favico1.ico' %}">

        <link href="{% static 'gestion/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'gestion/assets/css/icons.css' %}" rel="stylesheet" type="text/css">
        <link href="{% static 'gestion/assets/css/style.css' %}" rel="stylesheet" type="text/css">

    </head>


    <body>

        <!-- Loader -->
        <div id="preloader"><div id="status"><div class="spinner"></div></div></div>

        <!-- Begin page -->
        <div class="accountbg"></div>
        <div class="wrapper-page">

            <div class="card">
                <div class="card-body">

                    <h3 class="text-center mt-0 m-b-15">
                        <a href="" class="logo logo-admin"><!--img src="" height="54" alt="logo"--></a>
                    </h3>

                    <h4 class="text-muted text-center font-18"><b>Se Connecter</b></h4>

                    <div class="p-3">
                        <form class="form-horizontal m-t-20" action="#" method="post">

                            {% csrf_token %}

                            {% if error_message %}
                                <div class="alert alert-success" role="alert">
                                    <strong>Alerte!</strong> {{ error_message }}.
                                </div>
                            {% endif %}
                            

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="text" required="" name="username" id="username" placeholder="Nom d'utilisateur">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <input class="form-control" type="password" name="password" id="password" required="" placeholder="Mot de Passe">
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-12">
                                    <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
                                        <input type="checkbox" class="custom-control-input">
                                        <span class="custom-control-indicator"></span>
                                        <span class="custom-control-description">Garder ma session ouverte</span>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group text-center row m-t-20">
                                <div class="col-12">
                                    <button class="btn btn-success btn-block waves-effect waves-light" type="submit">Connectez-vous à votre Tableau de Bord</button>
                                </div>
                            </div>

                            <div class="form-group m-t-10 mb-0 row">
                                <div class="col-sm-12 m-t-20">
                                    <a href="" class="text-muted"><i class="mdi mdi-lock    "></i> Mot de passe oublié?</a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>



        <!-- jQuery  -->
        <script src="{% static 'gestion/assets/js/jquery.min.js' %}"></script>
        <script src="{% static 'gestion/assets/js/tether.min.js' %}"></script><!-- Tether for Bootstrap -->
        <script src="{% static 'gestion/assets/js/popper.min.js' %}"></script>
        <script src="{% static 'gestion/assets/js/bootstrap.min.js' %}"></script>
        <script src="{% static 'gestion/assets/js/modernizr.min.js' %}"></script>
        <script src="{% static 'gestion/assets/js/detect.js' %}"></script>
        <script src="{% static 'gestion/assets/js/fastclick.js' %}"></script>
        <script src="{% static 'gestion/assets/js/jquery.slimscroll.js' %}"></script>
        <script src="{% static 'gestion/assets/js/jquery.blockUI.js' %}"></script>
        <script src="{% static 'gestion/assets/js/waves.js' %}"></script>
        <script src="{% static 'gestion/assets/js/jquery.nicescroll.js' %}"></script>
        <script src="{% static 'gestion/assets/js/jquery.scrollTo.min.js' %}"></script>

        <!-- App js -->
        <script src="{% static 'gestion/assets/js/app.js' %}"></script>

    </body>

<!-- Mirrored from themesdesign.in/admiry/red/pages-login.html by HTTrack Website Copier/3.x [XR&CO'2014], Fri, 01 Nov 2019 13:22:25 GMT -->
</html>
